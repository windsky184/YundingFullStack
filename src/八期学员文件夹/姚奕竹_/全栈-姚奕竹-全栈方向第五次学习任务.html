<body>
 
        <label for="str1">请输入一个字符串:</label> <br>
        <input type="text" id="str1" name="str1"><br><br>
        <label for="str2">请输入一个子串:</label> <br>
        <input type="text" id="str2" name="str2">
        <button  onclick="countSubstring()">提交</button><br>

        <br> 
        <h4 id="result"></h4>

        <script >
            function countSubstring(){
    var str1 = document.getElementById('str1').value;
    var str2 = document.getElementById('str2').value;

    var str1;
    var str2;
    var new_str1 = str1.toLowerCase();
    var new_str2 = str2.toLowerCase();
    var arr = str1.split('');
    var number = 0;
    for(var i = 0 ; i < arr.length ; i++ ){
      if(arr[i] == new_str2){
          number++
      }
    }
    document.getElementById('result').innerHTML = "子串出现的次数为:" + number;
}
        </script>
